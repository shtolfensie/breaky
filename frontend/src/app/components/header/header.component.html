<header class="w-full sticky top-0 backdrop-blur">
  <div class="border-b border-slate-900/10 ">
    <div class="max-w-8xl mx-auto">
      <div class="flex items-center px-8 py-4">
        <a routerLink="/" class="flex items-center space-x-2 mr-[20%] cursor-pointer">
          <span>ðŸ”¨</span>
          <h1 class="text-lg font-bold"> {{ title | lowercase }}</h1>
        </a>

        <div class="flex items-center space-x-4 ">
          <button routerLink="/dashboard" [ngClass]="hasRoute('/dashboard') ? 'text-sky-600 bg-sky-400/10' : navNotSelectedClasses" class="ml-auto leading-5 font-medium  rounded-full py-1 px-3">
