<div class="h-full flex flex-col py-3 px-4 bg-white shadow-sm rounded-md border">
  <div class="flex items-center justify-between">
    <h1 class="text-sm font-semibold">{{ statName }}</h1>
    <div
      [ngClass]="statIconColor === 'blue' ? statIconColorClassesBlue : statIconColor === 'green' ? statIconColorClassesGreen : statIconColor === 'orange' ? statIconColorClassesOrange : ''"
      class="rounded-full w-[2em] h-[2em] flex items-center justify-center"
    >
      <fa-icon *ngIf="statIcon !== null" [icon]="statIcon"></fa-icon>
    </div>
  </div>
  <div class="text-3xl mt-auto felx flex-row space-x-2 items-center">
    <div *ngIf="!statValue" class="w-fit animate-spin text-slate-500">
      <fa-icon [icon]="faSpinner" size="xs"></fa-icon>
    </div>
    <span *ngIf="statValue">
      {{ statValue }}
    </span>
  </div>
</div>
