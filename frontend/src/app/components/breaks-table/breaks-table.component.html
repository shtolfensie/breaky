<div class="bg-white dark:bg-slate-800 shadow-md">
  <table class="text-sm border-collapse border-slate-400 dark:border-slate-500 ">
    <thead class="bg-slate-50 dark:bg-slate-700 sticky top-[50px]">
      <tr>
        <th class="w-[20ch] border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Date</th>
        <th class="border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Action</th>
        <th class="border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Time to click</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let break of breaks">
        <td class="border-b border-slate-300 dark:border-slate-700 px-4 py-2 text-slate-500 dark:text-slate-400">{{ break.click_datetime | date:"EE, d. M. HH:mm:ss" }}</td>
        <td class="border-b border-slate-300 dark:border-slate-700 px-4 py-2 text-slate-500 dark:text-slate-400">{{ break.action }}</td>
        <td class="border-b border-slate-300 dark:border-slate-700 px-4 py-2 text-slate-500 dark:text-slate-400">{{ break.click_datetime | dateDifference: break.prompt_datetime }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="breaks === null" class="p-4 flex flex-row justify-center w-full">
    <div class="animate-spin text-slate-500">
      <fa-icon [icon]="spinnerIcon" size="lg"></fa-icon>
    </div>
  </div>
</div>
